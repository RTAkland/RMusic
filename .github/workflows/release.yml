name: release RMusic

on:
  release:
    types: [published]

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Upload Release
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          omitName: true
          omitBody: true
          artifacts: 'RMusic.jar'
          token: ${{ secrets.TOKEN }}
