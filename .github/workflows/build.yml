name: Build RMusic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'microsoft'
    - name: grant permssion fir gradle
      run: chmod +x /home/runner/work/RMusic/RMusic/gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
    - name: Upload Published Artifact
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: | 
          /home/runner/work/RMusic/RMusic/build/libs/
          
